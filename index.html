<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRSHAD SYSTEM | Enterprise Registry v3.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @media print { .no-print { display: none !important; } }
        .table-container::-webkit-scrollbar { height: 6px; }
        .table-container::-webkit-scrollbar-track { background: #f1f5f9; }
        .table-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .status-btn:active { transform: scale(0.95); }
        .highlight-row { background-color: #E0F2FE !important; border: 2px solid #3B82F6 !important; transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-[#F1F5F9] text-[#1E293B]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name, size]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [cases, setCases] = useState(() => JSON.parse(localStorage.getItem('irshad_cases')) || []);
            const [trash, setTrash] = useState(() => JSON.parse(localStorage.getItem('irshad_trash')) || []);
            
            const [bankList, setBankList] = useState(() => JSON.parse(localStorage.getItem('irshad_banks')) || ['Global Bank', 'Central Trust', 'Federal Reserve']);
            const [statusList, setStatusList] = useState(() => JSON.parse(localStorage.getItem('irshad_status')) || ['Pending', 'Under Process', 'Processed', 'Delivered']);
            const [customHeadings, setCustomHeadings] = useState(() => JSON.parse(localStorage.getItem('irshad_headings')) || []);
            
            const [currentView, setCurrentView] = useState('dashboard');
            const [selectedCase, setSelectedCase] = useState(null);

            // Modals
            const [showModal, setShowModal] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showReportModal, setShowReportModal] = useState(false);
            const [showImportModal, setShowImportModal] = useState(false);

            // Report Filters State
            const [reportFilters, setReportFilters] = useState({ bank: '', status: [] });
            
            const [isEditing, setIsEditing] = useState(false);
            const [search, setSearch] = useState('');
            const [startDate, setStartDate] = useState('');
            const [endDate, setEndDate] = useState('');

            const [formData, setFormData] = useState({ 
                siNo: '', bankName: '', buyer: '', seller: '', status: 'Pending', photo: null, customFields: [] 
            });

            const [isCameraActive, setIsCameraActive] = useState(false);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('irshad_cases', JSON.stringify(cases));
                localStorage.setItem('irshad_trash', JSON.stringify(trash));
                localStorage.setItem('irshad_banks', JSON.stringify(bankList));
                localStorage.setItem('irshad_status', JSON.stringify(statusList));
                localStorage.setItem('irshad_headings', JSON.stringify(customHeadings));
               
                if (selectedCase) {
                    const updated = cases.find(c => c.id === selectedCase.id);
                    if (updated) setSelectedCase(updated);
                }
            }, [cases, trash, bankList, statusList, customHeadings]);

            const allUsedHeadings = useMemo(() => 
                Array.from(new Set([...customHeadings, ...cases.flatMap(c => c.customFields.map(f => f.label))])), 
            [cases, customHeadings]);

            const filteredData = useMemo(() => {
                return cases.filter(c => {
                    const s = search.toLowerCase();
                    const matchesSearch = 
                        c.bankName.toLowerCase().includes(s) || 
                        c.siNo.includes(s) || 
                        c.buyer.toLowerCase().includes(s) || 
                        c.seller.toLowerCase().includes(s) ||
                        c.customFields.some(f => f.value.toLowerCase().includes(s));
 
                    let matchesDate = true;
                    if (startDate || endDate) {
                        const dateParts = c.timestamp.split(',')[0].split('/');
                        const caseDate = new Date(`${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`);
                        if (startDate) matchesDate = matchesDate && caseDate >= new Date(startDate);
                        if (endDate) matchesDate = matchesDate && caseDate <= new Date(endDate);
                    }
               
                    return matchesSearch && matchesDate;
                });
            }, [cases, search, startDate, endDate]);

            // --- EXCEL BULK IMPORT FUNCTIONS ---
            const downloadTemplate = () => {
                const headers = ["SI_NO", "BANK_NAME", "BUYER", "SELLER", "STATUS", ...customHeadings];
                const exampleRow = ["1001", "Global Bank", "John Doe", "Jane Smith", "Pending", ...customHeadings.map(() => "Example Value")];
                const worksheet = XLSX.utils.aoa_to_sheet([headers, exampleRow]);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Import_Template");
                XLSX.writeFile(workbook, "Irshad_System_Import_Template.xlsx");
            };

            const handleBulkImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const bstr = evt.target.result;
                        const wb = XLSX.read(bstr, { type: 'binary' });
                        const wsname = wb.SheetNames[0];
                        const ws = wb.Sheets[wsname];
                        const data = XLSX.utils.sheet_to_json(ws);
                        if (data.length === 0) { alert("Excel file is empty!"); return; }
                        
                        const timestamp = new Date().toLocaleString('en-GB');
                        let importedCount = 0;
                        const newCases = data.map((row, index) => {
                            const siNo = row["SI_NO"] || row["SI No"] || `AUTO-${Date.now()}-${index}`;
                            const bankName = row["BANK_NAME"] || row["Bank Name"] || "Unknown Bank";
                            const buyer = row["BUYER"] || row["Buyer"] || "-";
                            const seller = row["SELLER"] || row["Seller"] || "-";
                            const status = row["STATUS"] || row["Status"] || "Pending";
            
                            const standardKeys = ["SI_NO", "SI No", "BANK_NAME", "Bank Name", "BUYER", "Buyer", "SELLER", "Seller", "STATUS", "Status"];
                            const rowCustomFields = Object.keys(row).filter(key => !standardKeys.includes(key)).map(key => ({ label: key, value: String(row[key]) }));
                            importedCount++;
  
                            return {
                                id: Date.now() + index,
                                siNo: String(siNo),
                                bankName: String(bankName),
                                buyer: String(buyer),
                                seller: String(seller),
                                status: statusList.includes(status) ? status : "Pending",
                                photo: null,
                                timestamp: timestamp,
                                statusTimestamp: timestamp,
                                customFields: rowCustomFields
                            };
                        });
                        setCases(prev => [...newCases, ...prev]);
                        const newBanks = [...new Set(newCases.map(c => c.bankName))];
                        setBankList(prev => [...new Set([...prev, ...newBanks])]);
                        const newHeadings = [...new Set(newCases.flatMap(c => c.customFields.map(f => f.label)))];
                        setCustomHeadings(prev => [...new Set([...prev, ...newHeadings])]);
                        alert(`Success! ${importedCount} records imported successfully.`);
                        setShowImportModal(false);
                    } catch (error) { console.error(error); alert("Error parsing Excel file."); }
                };
                reader.readAsBinaryString(file);
            };

            // --- EXPORT FUNCTION (Global) ---
            const exportToExcel = () => {
                generateExcelFile(filteredData, `Irshad_System_Report_${new Date().toISOString().slice(0,10)}.xlsx`);
            };

            // --- SPECIFIC REPORT EXCEL GENERATION ---
            const generateTargetedExcel = () => {
                const { bank, status } = reportFilters;
                if (!bank && status.length === 0) { alert("Please select at least one filter criterion."); return; }
                
                const targetData = cases.filter(c => (bank ? c.bankName === bank : true) && (status.length > 0 ? status.includes(c.status) : true));
                if (targetData.length === 0) { alert("No records found for these criteria."); return; }

                const filename = `Specific_Report_${bank || 'All'}_${new Date().toISOString().slice(0,10)}.xlsx`;
                generateExcelFile(targetData, filename);
                setShowReportModal(false);
            };

            // --- REUSABLE PROFESSIONAL EXCEL GENERATOR HELPER ---
            const generateExcelFile = (dataToExport, fileName) => {
                const excelData = dataToExport.map(c => {
                    const row = { 
                        "SERIAL NO": c.siNo, 
                        "DATE & TIME": c.timestamp, 
                        "BANK NAME": c.bankName, 
                        "BUYER NAME": c.buyer, 
                        "SELLER NAME": c.seller, 
                        "STATUS": c.status, 
                        "STATUS UPDATED": c.statusTimestamp || c.timestamp 
                    };
                    allUsedHeadings.forEach(h => { 
                        const field = c.customFields.find(f => f.label === h); 
                        row[h.toUpperCase()] = field ? field.value : "-"; 
                    });
                    return row;
                });

                const worksheet = XLSX.utils.json_to_sheet(excelData);

                const headerStyle = {
                    font: { name: "Arial", sz: 11, bold: true, color: { rgb: "FFFFFF" } },
                    fill: { fgColor: { rgb: "2563EB" } }, 
                    alignment: { horizontal: "center", vertical: "center" },
                    border: {
                        top: { style: "thin", color: { rgb: "000000" } },
                        bottom: { style: "thin", color: { rgb: "000000" } },
                        left: { style: "thin", color: { rgb: "000000" } },
                        right: { style: "thin", color: { rgb: "000000" } }
                    }
                };

                const cellStyle = {
                    font: { name: "Arial", sz: 10 },
                    alignment: { vertical: "center", wrapText: true },
                    border: {
                        top: { style: "thin", color: { rgb: "D1D5DB" } },
                        bottom: { style: "thin", color: { rgb: "D1D5DB" } },
                        left: { style: "thin", color: { rgb: "D1D5DB" } },
                        right: { style: "thin", color: { rgb: "D1D5DB" } }
                    }
                };

                const range = XLSX.utils.decode_range(worksheet['!ref']);
                const colWidths = [];

                for (let C = range.s.c; C <= range.e.c; ++C) {
                    let maxWidth = 15;
                    for (let R = range.s.r; R <= range.e.r; ++R) {
                        const cellRef = XLSX.utils.encode_cell({c: C, r: R});
                        if (!worksheet[cellRef]) continue;

                        if (R === 0) {
                            worksheet[cellRef].s = headerStyle;
                        } else {
                            worksheet[cellRef].s = cellStyle;
                        }

                        const cellValue = worksheet[cellRef].v ? worksheet[cellRef].v.toString() : "";
                        if (cellValue.length > maxWidth) maxWidth = cellValue.length;
                    }
                    colWidths.push({ wch: Math.min(maxWidth + 5, 50) });
                }

                worksheet['!cols'] = colWidths;
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Registry_Report");
                XLSX.writeFile(workbook, fileName);
            };

            const exportToPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('l', 'mm', 'a4');
                const header = [["SI No", "Date", "Bank", "Buyer", "Seller", "Status", ...allUsedHeadings]];
                const body = filteredData.map(c => {
                    const row = [c.siNo, c.timestamp, c.bankName, c.buyer, c.seller, c.status];
                    allUsedHeadings.forEach(h => { const field = c.customFields.find(f => f.label === h); row.push(field ? field.value : "-"); });
                    return row;
                });
                doc.setFontSize(16); doc.setTextColor(59, 130, 246);
                doc.text("IRSHAD SYSTEM - Enterprise Registry Report", 14, 15);
                doc.autoTable({ head: header, body: body, startY: 22, theme: 'grid', headStyles: { fillColor: [59, 130, 246], textColor: [255, 255, 255], fontStyle: 'bold' }, styles: { fontSize: 8, cellPadding: 3 } });
                doc.save("Irshad_Registry_Report.pdf");
            };

            // --- SINGLE CASE PDF REPORT (RE-DESIGNED TO MATCH SCREENSHOT - Horizontal) ---
            const generateSinglePDF = (c) => {
                const { jsPDF } = window.jspdf;
                // Landscape 'l' to fit the horizontal table
                const doc = new jsPDF('l', 'mm', 'a4');
                const date = new Date().toLocaleString('en-GB');

                // 1. Header (Matches Screenshot)
                doc.setFontSize(22); doc.setTextColor(30, 41, 59); doc.setFont("helvetica", "bold");
                doc.text("OFFICIAL STATUS REPORT", 14, 20);
                
                doc.setFontSize(10); doc.setTextColor(100, 116, 139); doc.setFont("helvetica", "normal");
                doc.text(`Generated: ${date}`, 14, 26);

                // 2. Criteria Box (Matches Screenshot)
                doc.setDrawColor(226, 232, 240);
                doc.setFillColor(248, 250, 252);
                doc.roundedRect(14, 32, 270, 25, 3, 3, 'FD');

                doc.setFontSize(11); doc.setTextColor(59, 130, 246); doc.setFont("helvetica", "bold");
                doc.text("REPORT CRITERIA:", 20, 48);
                doc.setTextColor(30, 41, 59);
                doc.text(`BANK: ${c.bankName}`, 70, 48);
                doc.text(`STATUS: ${c.status}`, 160, 48);

                // 3. Horizontal Table Data (Matches Screenshot)
                const headers = [["SI No", "Date", "Bank", "Buyer", "Seller", "Status", ...c.customFields.map(f => f.label)]];
                const rowData = [
                    c.siNo,
                    c.timestamp,
                    c.bankName,
                    c.buyer,
                    c.seller,
                    c.status,
                    ...c.customFields.map(f => f.value)
                ];

                doc.autoTable({
                    head: headers,
                    body: [rowData],
                    startY: 65,
                    theme: 'grid',
                    headStyles: { 
                        fillColor: [30, 41, 59], // Dark Blue/Black header
                        textColor: [255, 255, 255],
                        fontStyle: 'bold', 
                        halign: 'center',
                        valign: 'middle'
                    },
                    bodyStyles: { 
                        fontSize: 9, 
                        cellPadding: 4, 
                        fillColor: [245, 247, 250], 
                        textColor: [30, 41, 59],
                        halign: 'center'
                    },
                    columnStyles: { 
                        0: { fontStyle: 'bold' } 
                    }
                });

                let finalY = doc.lastAutoTable.finalY;

                // Photo Handling
                if (c.photo) {
                    if (finalY > 120) { doc.addPage(); finalY = 20; }
                    doc.setFontSize(10); doc.setTextColor(30, 41, 59); doc.setFont("helvetica", "bold");
                    doc.text("ATTACHED PROOF:", 14, finalY + 15);
                    try {
                        doc.addImage(c.photo, 'JPEG', 14, finalY + 20, 100, 75);
                    } catch (e) { console.error("Image export error", e); }
                }

                doc.save(`Case_${c.siNo}_Report.pdf`);
            };

            // --- TARGETED PDF ---
            const generateTargetedPDF = () => {
                const { bank, status } = reportFilters;
                if (!bank && status.length === 0) { alert("Please select at least one filter criterion."); return; }
                
                const targetData = cases.filter(c => (bank ? c.bankName === bank : true) && (status.length > 0 ? status.includes(c.status) : true));
                if (targetData.length === 0) { alert("No records found for these criteria."); return; }

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('l', 'mm', 'a4');
                const date = new Date().toLocaleString('en-GB');

                doc.setFontSize(22); doc.setTextColor(30, 41, 59); doc.setFont("helvetica", "bold");
                doc.text("OFFICIAL STATUS REPORT", 14, 20);
                doc.setFontSize(10); doc.setTextColor(100, 116, 139); doc.setFont("helvetica", "normal");
                doc.text(`Generated: ${date}`, 14, 26);
                
                doc.setDrawColor(226, 232, 240);
                doc.setFillColor(248, 250, 252);
                doc.roundedRect(14, 32, 270, 25, 3, 3, 'FD');
                
                doc.setFontSize(11); doc.setTextColor(59, 130, 246); doc.setFont("helvetica", "bold");
                doc.text("REPORT CRITERIA:", 20, 48);
                doc.setTextColor(30, 41, 59);
                doc.text(`BANK: ${bank || 'All Banks'}`, 70, 48);
                const statusText = status.length > 0 ? status.join(', ') : 'All Statuses';
                doc.text(`STATUS: ${statusText}`, 150, 48, { maxWidth: 100 });
                
                const header = [["SI No", "Date", "Bank", "Buyer", "Seller", "Status", ...allUsedHeadings]];
                const body = targetData.map(c => {
                    const row = [c.siNo, c.timestamp, c.bankName, c.buyer, c.seller, c.status];
                    allUsedHeadings.forEach(h => { const field = c.customFields.find(f => f.label === h); row.push(field ? field.value : "-"); });
                    return row;
                });

                doc.autoTable({ 
                    head: header, 
                    body: body, 
                    startY: 65, 
                    theme: 'grid', 
                    headStyles: { fillColor: [30, 41, 59], textColor: [255, 255, 255], fontStyle: 'bold', halign: 'center' }, 
                    bodyStyles: { fontSize: 9, cellPadding: 4 }, 
                    alternateRowStyles: { fillColor: [241, 245, 249] }, 
                    columnStyles: { 0: { fontStyle: 'bold' } } 
                });

                // --- SIGNATURE SECTION ONLY FOR DELIVERED STATUS ---
                if (status.includes("Delivered")) {
                    let finalY = doc.lastAutoTable.finalY;
                    if (finalY > 150) { doc.addPage(); finalY = 20; }
                    
                    const sigY = finalY + 30;
                    doc.setFontSize(10); doc.setTextColor(30, 41, 59); doc.setFont("helvetica", "bold");

                    doc.text("Prepared by:", 30, sigY);
                    doc.setLineWidth(0.5); doc.setDrawColor(30, 41, 59);
                    doc.line(30, sigY + 15, 80, sigY + 15);

                    doc.text("Delivered by:", 120, sigY);
                    doc.line(120, sigY + 15, 170, sigY + 15);

                    doc.text("Received by:", 210, sigY);
                    doc.line(210, sigY + 15, 260, sigY + 15);
                }
                // --- END SIGNATURE SECTION ---

                doc.save(`Report_${bank || 'All'}_Filtered.pdf`);
                setShowReportModal(false);
            };

            // --- FIXED: SAFE TOGGLE FUNCTION (Prevents "Blank Website" Crash) ---
            const toggleReportStatus = (selectedStatus) => {
                setReportFilters(prev => {
                    const currentStatuses = Array.isArray(prev.status) ? prev.status : []; 
                    if (currentStatuses.includes(selectedStatus)) {
                        return { ...prev, status: currentStatuses.filter(s => s !== selectedStatus) };
                    } else {
                        return { ...prev, status: [...currentStatuses, selectedStatus] };
                    }
                });
            };

            const toggleStatus = (caseId) => {
                const now = new Date().toLocaleString('en-GB');
                setCases(prev => prev.map(c => {
                    if (c.id === caseId) {
                        const nextIdx = (statusList.indexOf(c.status) + 1) % statusList.length;
                        return { ...c, status: statusList[nextIdx], statusTimestamp: now };
                    }
                    return c;
                }));
            };

            const handleSave = (e) => {
                e.preventDefault();
                const timestamp = new Date().toLocaleString('en-GB');
                if (isEditing) {
                    setCases(cases.map(c => c.id === formData.id ? { ...formData } : c));
                } else {
                    setCases([{ ...formData, id: Date.now(), timestamp, statusTimestamp: timestamp }, ...cases]);
                }
                closeModal();
            };

            const softDelete = (id) => {
                if(confirm("Move this record to Recycle Bin?")) {
                    const itemToDelete = cases.find(c => c.id === id);
                    if(itemToDelete) {
                        setTrash([itemToDelete, ...trash]);
                        setCases(cases.filter(c => c.id !== id));
                        if(currentView === 'details') setCurrentView('list');
                    }
                }
            };

            const restoreItem = (id) => {
                const itemToRestore = trash.find(c => c.id === id);
                if(itemToRestore) {
                    setCases([itemToRestore, ...cases]);
                    setTrash(trash.filter(c => c.id !== id));
                }
            };

            const permanentDelete = (id) => {
                if(confirm("Are you sure? This action cannot be undone.")) { setTrash(trash.filter(c => c.id !== id)); }
            };

            const openNewEntry = () => {
                setIsEditing(false);
                const defaultFields = customHeadings.map(h => ({ label: h, value: '' }));
                setFormData({ siNo: '', bankName: bankList[0], buyer: '', seller: '', status: statusList[0], photo: null, customFields: defaultFields });
                setShowModal(true);
            };

            const closeModal = () => { setShowModal(false); setIsEditing(false); };

            const openCamera = async () => {
                setIsCameraActive(true);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    if (videoRef.current) videoRef.current.srcObject = stream;
                } catch (err) { alert("Camera Error"); setIsCameraActive(false); }
            };

            const snap = () => {
                const canvas = canvasRef.current;
                const video = videoRef.current;
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                setFormData({ ...formData, photo: canvas.toDataURL('image/jpeg', 0.5) });
                video.srcObject.getTracks().forEach(t => t.stop());
                setIsCameraActive(false);
            };

            return (
                <div className="min-h-screen flex flex-col md:flex-row">
                    <aside className="no-print hidden md:flex w-72 bg-white border-r flex-col p-6 h-screen sticky top-0 z-50">
                        <div className="flex items-center gap-3 mb-10 px-2 font-black text-xl text-slate-800">
                            <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><Icon name="cpu" /></div>
                            IRSHAD <span className="text-blue-600">SYSTEM</span>
                        </div>
                        <div className="space-y-1">
                            <SidebarLink active={currentView === 'dashboard'} onClick={() => setCurrentView('dashboard')} icon="layout" label="Dashboard" />
                            <SidebarLink active={currentView === 'list'} onClick={() => setCurrentView('list')} icon="database" label="Records Vault" />
                            <SidebarLink active={currentView === 'trash'} onClick={() => setCurrentView('trash')} icon="trash-2" label="Recycle Bin" />
                            <SidebarLink active={showSettings} onClick={() => setShowSettings(true)} icon="settings" label="Categories" />
                        </div>
                        
                        <div className="mt-auto pt-4 border-t space-y-2">
                            <button onClick={() => setShowImportModal(true)} className="w-full py-3 bg-slate-100 text-slate-600 rounded-xl text-xs font-black shadow-sm flex items-center justify-center gap-2 hover:bg-slate-200"><Icon name="upload-cloud" size={16}/> Bulk Import</button>
                            <div className="grid grid-cols-2 gap-2">
                                <button onClick={exportToExcel} className="w-full py-3 bg-emerald-600 text-white rounded-xl text-xs font-black shadow-md flex items-center justify-center gap-1"><Icon name="file-spreadsheet" size={14}/> Excel</button>
                                <button onClick={exportToPDF} className="w-full py-3 bg-slate-800 text-white rounded-xl text-xs font-black shadow-md flex items-center justify-center gap-1"><Icon name="printer" size={14}/> PDF</button>
                            </div>
                            <button onClick={() => { setReportFilters({bank: '', status: []}); setShowReportModal(true); }} className="w-full py-3 bg-indigo-600 text-white rounded-xl text-xs font-black shadow-md flex items-center justify-center gap-2 hover:bg-indigo-700 transition-colors"><Icon name="file-text" size={16}/> Specific Report</button>
                            <button onClick={openNewEntry} className="w-full bg-blue-600 text-white py-4 rounded-xl font-black shadow-xl hover:bg-blue-700 transition-all mt-2 flex items-center justify-center gap-2"><Icon name="plus" /> New Entry</button>
                        </div>
                    </aside>

                    <main className="flex-1 p-4 md:p-10 pb-24">
                        {currentView === 'dashboard' && (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                <div className="bg-white rounded-2xl p-4 border border-slate-100 shadow-sm w-full md:max-w-xs">
                                    <h2 className="font-bold text-slate-800 text-xs mb-3 uppercase tracking-tight flex items-center gap-2">
                                        <Icon name="pie-chart" size={14} className="text-blue-600"/> Analytics
                                    </h2>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left border-separate border-spacing-0">
                                            <thead>
                                                <tr className="text-[9px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-100">
                                                    <th className="pb-2 pl-2 border-b">Status</th>
                                                    <th className="pb-2 text-right pr-2 border-b">Count</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-50">
                                                <tr className="group hover:bg-slate-50 transition-colors">
                                                    <td className="py-2 pl-2 font-black text-slate-800 flex items-center gap-2 text-[10px]">
                                                        <div className="p-1 bg-slate-100 rounded text-slate-600"><Icon name="layers" size={10} /></div>
                                                        TOTAL
                                                    </td>
                                                    <td className="py-2 text-right pr-2 font-black text-xs text-slate-900">{cases.length}</td>
                                                </tr>
                                                {statusList.map(st => (
                                                    <tr key={st} className="group hover:bg-slate-50 transition-colors">
                                                        <td className="py-2 pl-2 font-bold text-slate-600 flex items-center gap-2 text-[10px]">
                                                            <div className={`w-5 h-5 rounded flex items-center justify-center ${st === 'Processed' ? 'bg-emerald-100 text-emerald-600' : st === 'Pending' ? 'bg-amber-100 text-amber-600' : 'bg-blue-100 text-blue-600'}`}>
                                                                <Icon name="activity" size={10} />
                                                            </div>
                                                            {st}
                                                        </td>
                                                        <td className="py-2 text-right pr-2 font-bold text-xs text-slate-700">
                                                            {cases.filter(c => c.status === st).length}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div className="bg-white rounded-[2rem] p-8 border border-slate-100 shadow-sm">
                                    <h2 className="font-black text-slate-800 text-lg mb-6 uppercase tracking-tight">Latest Entries</h2>
                                    <div className="table-container overflow-x-auto">
                                        <table className="w-full text-left min-w-max border-separate border-spacing-0">
                                            <thead>
                                                <tr className="text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                                    <th className="pb-5 pr-6 border-b">Case / Date</th>
                                                    <th className="pb-5 pr-6 border-b">Bank Name</th>
                                                    <th className="pb-5 pr-6 border-b">Parties</th>
                                                    {allUsedHeadings.map(h => <th key={h} className="pb-5 pr-6 border-b">{h}</th>)}
                                                    <th className="pb-5 text-right border-b">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-50">
                                                {cases.slice(0, 10).map(c => (
                                                    <tr key={c.id} className="group hover:bg-blue-50/30 transition-all">
                                                        <td className="py-5 pr-6 font-black text-slate-700">#{c.siNo}<div className="text-[9px] text-slate-400 font-bold uppercase">{c.timestamp}</div></td>
                                                        <td className="py-5 pr-6 font-bold text-slate-800">{c.bankName}</td>
                                                        <td className="py-5 pr-6">
                                                            <div className="text-[11px] font-black text-slate-500 uppercase">B: {c.buyer}</div>
                                                            <div className="text-[11px] font-black text-slate-400 uppercase">S: {c.seller}</div>
                                                        </td>
                                                        {allUsedHeadings.map(h => {
                                                            const field = c.customFields.find(f => f.label === h);
                                                            return <td key={h} className="py-5 pr-6 text-blue-600 text-[11px] font-black uppercase">{field ? field.value : "-"}</td>
                                                        })}
                                                        <td className="py-5 text-right">
                                                            <div className="flex items-center justify-end gap-3">
                                                                <div className="flex flex-col items-end">
                                                                    <button onClick={() => toggleStatus(c.id)} className="status-btn"><StatusBadge status={c.status} /></button>
                                                                    <span className="text-[8px] font-bold text-slate-400 mt-1">Updated: {c.statusTimestamp || c.timestamp}</span>
                                                                </div>
                                                                <div className="h-6 w-[1px] bg-slate-100 mx-1"></div>
                                                                <button onClick={() => { setSelectedCase(c); setCurrentView('details'); }} className="p-2 text-slate-400 hover:text-blue-600 transition-colors"><Icon name="eye" size={16}/></button>
                                                                <button onClick={() => { setFormData(c); setIsEditing(true); setShowModal(true); }} className="p-2 text-slate-400 hover:text-amber-500 transition-colors"><Icon name="edit-3" size={16}/></button>
                                                                <button onClick={() => softDelete(c.id)} className="p-2 text-slate-400 hover:text-red-500 transition-colors"><Icon name="trash-2" size={16}/></button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {currentView === 'list' && (
                            <div className="space-y-6">
                                <div className="space-y-4 bg-white p-6 rounded-[2rem] shadow-sm border">
                                    <div className="relative">
                                        <Icon name="search" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={18} />
                                        <input type="text" placeholder="Search SI No, Bank, Parties..." className="w-full p-4 pl-12 bg-slate-50 border-none rounded-2xl outline-none font-medium focus:ring-2 focus:ring-blue-400" value={search} onChange={e => setSearch(e.target.value)} />
                                    </div>
                                    <div className="flex flex-wrap gap-4 pt-2">
                                        <div className="flex-1 min-w-[150px]">
                                            <label className="text-[9px] font-black text-slate-400 uppercase ml-1">From Date</label>
                                            <input type="date" className="w-full p-3 bg-slate-50 rounded-xl border-none text-xs font-bold shadow-inner" value={startDate} onChange={e => setStartDate(e.target.value)} />
                                        </div>
                                        <div className="flex-1 min-w-[150px]">
                                            <label className="text-[9px] font-black text-slate-400 uppercase ml-1">To Date</label>
                                            <input type="date" className="w-full p-3 bg-slate-50 rounded-xl border-none text-xs font-bold shadow-inner" value={endDate} onChange={e => setEndDate(e.target.value)} />
                                        </div>
                                        <button onClick={() => {setSearch(''); setStartDate(''); setEndDate('');}} className="mt-5 px-6 bg-slate-100 text-slate-500 rounded-xl text-[10px] font-black uppercase hover:bg-slate-200 transition-all">Reset Filters</button>
                                    </div>
                                </div>

                                <div className="grid gap-4">
                                    {filteredData.length > 0 ? filteredData.map(c => {
                                        const isHighlighted = search && (c.bankName.toLowerCase().includes(search.toLowerCase()) || c.siNo.includes(search) || c.buyer.toLowerCase().includes(search.toLowerCase()) || c.seller.toLowerCase().includes(search.toLowerCase()));
                                        return (
                                            <div key={c.id} className={`bg-white p-6 rounded-[2.5rem] border shadow-sm flex flex-col md:flex-row items-center justify-between gap-4 group transition-all ${isHighlighted ? 'highlight-row' : 'hover:border-blue-200'}`}>
                                                <div className="flex items-center gap-5 w-full">
                                                    <div className="w-14 h-14 bg-slate-900 rounded-2xl flex items-center justify-center font-black text-white text-xs shrink-0 shadow-lg">#{c.siNo}</div>
                                                    <div className="overflow-hidden">
                                                        <h3 className="font-bold text-slate-800 text-lg leading-none mb-1 truncate">{c.bankName}</h3>
                                                        <p className="text-[10px] text-slate-400 font-black uppercase tracking-widest truncate">{c.timestamp} | B: {c.buyer} | S: {c.seller}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <div className="flex flex-col items-end mr-2">
                                                        <button onClick={() => toggleStatus(c.id)} className="status-btn"><StatusBadge status={c.status} /></button>
                                                        <span className="text-[8px] font-bold text-slate-400 mt-1">Updated: {c.statusTimestamp || c.timestamp}</span>
                                                    </div>
                                                    <div className="h-8 w-[1px] bg-slate-100 mx-1"></div>
                                                    <button onClick={() => { setSelectedCase(c); setCurrentView('details'); }} className="p-3 bg-slate-50 text-slate-400 hover:text-blue-600 rounded-xl transition-all shadow-sm"><Icon name="eye" size={18} /></button>
                                                    <button onClick={() => generateSinglePDF(c)} className="p-3 bg-slate-50 text-slate-400 hover:text-indigo-600 rounded-xl transition-all shadow-sm" title="Single PDF"><Icon name="file-text" size={18} /></button>
                                                    <button onClick={() => { setFormData(c); setIsEditing(true); setShowModal(true); }} className="p-3 bg-slate-50 text-slate-400 hover:text-amber-600 rounded-xl transition-all shadow-sm"><Icon name="edit-3" size={18} /></button>
                                                    <button onClick={() => softDelete(c.id)} className="p-3 bg-slate-50 text-slate-400 hover:text-red-500 rounded-xl transition-all shadow-sm"><Icon name="trash-2" size={18} /></button>
                                                </div>
                                            </div>
                                        );
                                    }) : (
                                        <div className="py-20 text-center bg-white rounded-[2rem] border border-dashed flex flex-col items-center">
                                            <Icon name="search-x" size={48} className="text-slate-200 mb-4" />
                                            <p className="text-slate-400 font-black uppercase text-xs tracking-widest">No records match your filters</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {currentView === 'trash' && (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-[2rem] shadow-sm border mb-6 flex justify-between items-center">
                                    <div className="flex items-center gap-3">
                                        <div className="bg-red-50 p-3 rounded-xl text-red-500"><Icon name="trash-2" size={24}/></div>
                                        <div>
                                            <h2 className="text-xl font-black text-slate-800">Recycle Bin</h2>
                                            <p className="text-xs text-slate-500 font-bold uppercase">Items in trash: {trash.length}</p>
                                        </div>
                                    </div>
                                    {trash.length > 0 && <button onClick={() => {if(confirm("Empty Trash? All data will be lost forever.")) setTrash([])}} className="text-red-500 text-xs font-black uppercase hover:underline">Empty Trash</button>}
                                </div>
                                <div className="grid gap-4">
                                    {trash.length > 0 ? trash.map(c => (
                                        <div key={c.id} className="bg-white p-6 rounded-[2.5rem] border shadow-sm flex flex-col md:flex-row items-center justify-between gap-4 group opacity-75 hover:opacity-100 transition-all">
                                            <div className="flex items-center gap-5 w-full">
                                                <div className="w-14 h-14 bg-red-50 text-red-400 rounded-2xl flex items-center justify-center font-black text-xs shrink-0 shadow-inner">DEL</div>
                                                <div className="overflow-hidden">
                                                    <h3 className="font-bold text-slate-800 text-lg leading-none mb-1 truncate">{c.bankName} (#{c.siNo})</h3>
                                                    <p className="text-[10px] text-slate-400 font-black uppercase tracking-widest truncate">Deleted Item</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <button onClick={() => restoreItem(c.id)} className="flex items-center gap-2 px-4 py-3 bg-emerald-50 text-emerald-600 rounded-xl text-[10px] font-black uppercase hover:bg-emerald-100 transition-all"><Icon name="rotate-ccw" size={14} /> Restore</button>
                                                <button onClick={() => permanentDelete(c.id)} className="flex items-center gap-2 px-4 py-3 bg-red-50 text-red-600 rounded-xl text-[10px] font-black uppercase hover:bg-red-100 transition-all"><Icon name="x-circle" size={14} /> Delete Forever</button>
                                            </div>
                                        </div>
                                    )) : (
                                        <div className="py-20 text-center bg-white rounded-[2rem] border border-dashed flex flex-col items-center">
                                            <Icon name="check-circle" size={48} className="text-slate-200 mb-4" />
                                            <p className="text-slate-400 font-black uppercase text-xs tracking-widest">Trash is empty</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {currentView === 'details' && selectedCase && (
                            <div className="max-w-4xl mx-auto pb-10 animate-in zoom-in-95 duration-300">
                                <div className="mb-4 flex justify-between items-center">
                                    <button onClick={() => setCurrentView('list')} className="flex items-center gap-2 text-slate-500 font-bold text-[10px] uppercase hover:text-blue-600"><Icon name="arrow-left" size={12} /> Return to Vault</button>
                                    <div className="flex gap-4">
                                        <button onClick={() => generateSinglePDF(selectedCase)} className="flex items-center gap-2 bg-indigo-50 text-indigo-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase border border-indigo-100 hover:bg-indigo-100 transition-all shadow-sm"><Icon name="file-text" size={14}/> Export PDF</button>
                                        <button onClick={() => { setFormData(selectedCase); setIsEditing(true); setShowModal(true); }} className="flex items-center gap-2 bg-amber-50 text-amber-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase border border-amber-100 hover:bg-amber-100 transition-all shadow-sm"><Icon name="edit-3" size={14}/> Modify</button>
                                        <button onClick={() => softDelete(selectedCase.id)} className="flex items-center gap-2 bg-red-50 text-red-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase border border-red-100 hover:bg-red-100 transition-all shadow-sm"><Icon name="trash-2" size={14}/> Delete</button>
                                    </div>
                                </div>
                                <div className="bg-white rounded-[2.5rem] overflow-hidden shadow-2xl border">
                                    <div className="bg-slate-900 p-8 text-white flex justify-between items-center">
                                        <div><h2 className="text-4xl font-black tracking-tighter mb-2">Case #{selectedCase.siNo}</h2><p className="text-slate-400 text-xs font-bold uppercase tracking-widest">{selectedCase.timestamp}</p></div>
                                        <div className="flex flex-col items-end">
                                            <button onClick={() => toggleStatus(selectedCase.id)} className="status-btn"><StatusBadge status={selectedCase.status} /></button>
                                            <span className="text-[10px] font-bold text-slate-400 mt-2">Status Changed: {selectedCase.statusTimestamp || selectedCase.timestamp}</span>
                                        </div>
                                    </div>
                                    <div className="p-8 bg-[#F8FAFC]">
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                                            <DetailCard label="Bank" value={selectedCase.bankName} icon="landmark" />
                                            <DetailCard label="Buyer" value={selectedCase.buyer} icon="user" />
                                            <DetailCard label="Seller" value={selectedCase.seller} icon="shopping-bag" />
                                            <DetailCard label="Date" value={selectedCase.timestamp} icon="calendar" />
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            {selectedCase.customFields.map((f, i) => <DetailCard key={i} label={f.label} value={f.value} icon="plus-circle" color="text-blue-600" />)}
                                        </div>
                                        {selectedCase.photo && (
                                            <div className="mt-8">
                                                <p className="text-[10px] font-black text-slate-400 uppercase mb-3 tracking-widest">Attached Proof</p>
                                                <img src={selectedCase.photo} className="w-full rounded-3xl border shadow-lg" />
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {showModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/70 backdrop-blur-md overflow-y-auto">
                            <div className="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden my-auto">
                                <div className="p-8 border-b flex justify-between items-center">
                                    <h3 className="font-black text-slate-800 text-xl uppercase tracking-tighter">{isEditing ? 'Modify Entry' : 'New Entry'}</h3>
                                    <button onClick={closeModal} className="p-2 hover:bg-slate-100 rounded-full transition-colors"><Icon name="x" className="text-slate-400"/></button>
                                </div>
                                <form onSubmit={handleSave} className="p-8 space-y-5">
                                    <div className="grid grid-cols-2 gap-4">
                                        <Input label="Serial No" value={formData.siNo} onChange={v => setFormData({...formData, siNo: v})} required />
                                        <Select label="Status" value={formData.status} options={statusList} onChange={v => setFormData({...formData, status: v})} />
                                    </div>
                                    <Select label="Bank Name" value={formData.bankName} options={bankList} onChange={v => setFormData({...formData, bankName: v})} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <Input label="Buyer" value={formData.buyer} onChange={v => setFormData({...formData, buyer: v})} required />
                                        <Input label="Seller" value={formData.seller} onChange={v => setFormData({...formData, seller: v})} required />
                                    </div>
                                    <div className="pt-4 border-t space-y-4">
                                        {formData.customFields.map((field, idx) => (
                                            <div key={idx} className="flex gap-2 items-end">
                                                <Input label={field.label} value={field.value} onChange={v => {
                                                    const newFields = [...formData.customFields];
                                                    newFields[idx].value = v;
                                                    setFormData({...formData, customFields: newFields});
                                                }} />
                                                <button type="button" onClick={() => {
                                                    if(confirm("Delete heading permanently?")) setCustomHeadings(customHeadings.filter(h => h !== field.label));
                                                    setFormData({...formData, customFields: formData.customFields.filter((_, i) => i !== idx)});
                                                }} className="p-3 bg-red-50 text-red-500 rounded-xl mb-1 hover:bg-red-500 hover:text-white transition-all"><Icon name="trash-2" size={16}/></button>
                                            </div>
                                        ))}
                                        <button type="button" onClick={() => { 
                                            const label = prompt("Heading Name (e.g. Phone):");
                                            if(label) { setCustomHeadings([...customHeadings, label]); setFormData({...formData, customFields: [...formData.customFields, {label, value: ''}]}); }
                                        }} className="flex items-center gap-2 text-[10px] font-black text-blue-600 uppercase hover:underline"><Icon name="plus-circle" size={14}/> Add Permanent Heading</button>
                                    </div>
                                    {!formData.photo ? (
                                        <button type="button" onClick={openCamera} className="w-full py-8 border-2 border-dashed border-slate-200 rounded-[2rem] flex flex-col items-center gap-2 text-slate-400 hover:text-blue-600 transition-all bg-slate-50/50"><Icon name="camera" /><span className="text-[10px] font-black uppercase tracking-widest">Attach Proof</span></button>
                                    ) : (
                                        <div className="relative group h-32 overflow-hidden border-2 rounded-2xl shadow-inner"><img src={formData.photo} className="w-full h-full object-cover" /><button type="button" onClick={() => setFormData({...formData, photo: null})} className="absolute inset-0 bg-red-500/80 text-white flex items-center justify-center opacity-0 group-hover:opacity-100 font-black text-xs uppercase transition-all">Delete Photo</button></div>
                                    )}
                                    <button type="submit" className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase tracking-[0.2em] shadow-xl hover:bg-blue-700 transition-all">Save Record</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {showReportModal && (
                        <div className="fixed inset-0 z-[120] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-8 space-y-6">
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4"><Icon name="file-text" size={32}/></div>
                                    <h3 className="font-black text-slate-800 text-xl uppercase tracking-tight">Generate Official Report</h3>
                                    <p className="text-xs text-slate-400 mt-2 font-medium">Select specific criteria for export.</p>
                                </div>
                                <div className="space-y-4">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-wider">Select Bank</label>
                                        <select value={reportFilters.bank} onChange={e => setReportFilters({...reportFilters, bank: e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 outline-none font-bold text-sm text-slate-700 shadow-inner">
                                            <option value="">-- All Banks --</option>
                                            {bankList.map(b => <option key={b} value={b}>{b}</option>)}
                                        </select>
                                    </div>
                                   
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-wider">Select Status(es) <span className="text-blue-500">(Click to Select Multiple)</span></label>
                                        <div className="grid grid-cols-2 gap-2 p-1">
                                            {statusList.map(s => {
                                                const currentStatus = Array.isArray(reportFilters.status) ? reportFilters.status : [];
                                                const isSelected = currentStatus.includes(s);
                                                return (
                                                    <button 
                                                        type="button"
                                                        key={s} 
                                                        onClick={(e) => { e.preventDefault(); toggleReportStatus(s); }}
                                                        className={`p-3 rounded-xl text-xs font-black uppercase transition-all border shadow-sm ${isSelected ? 'bg-blue-600 text-white border-blue-600 shadow-md transform scale-[1.02]' : 'bg-white text-slate-500 border-slate-200 hover:border-blue-300'}`}
                                                    >
                                                        {s}
                                                        {isSelected && <Icon name="check" size={12} className="inline ml-1 mb-0.5" />}
                                                    </button>
                                                )
                                            })}
                                        </div>
                                        <p className="text-[10px] text-center text-slate-400 font-bold mt-1">{!reportFilters.status || reportFilters.status.length === 0 ? "All statuses will be included" : `${reportFilters.status.length} status(es) selected`}</p>
                                    </div>
                                </div>
                                <div className="pt-4 flex gap-3">
                                    <button onClick={() => setShowReportModal(false)} className="px-6 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black uppercase hover:bg-slate-200 transition-all">Cancel</button>
                                    <div className="flex flex-1 gap-2">
                                        <button onClick={generateTargetedExcel} className="flex-1 py-4 bg-emerald-600 text-white rounded-2xl font-black uppercase shadow-lg hover:bg-emerald-700 transition-all text-xs flex items-center justify-center gap-1"><Icon name="file-spreadsheet" size={14}/> Excel</button>
                                        <button onClick={generateTargetedPDF} className="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase shadow-lg hover:bg-indigo-700 transition-all text-xs flex items-center justify-center gap-1"><Icon name="printer" size={14}/> PDF</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Import Modal */}
                    {showImportModal && (
                        <div className="fixed inset-0 z-[120] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-8 space-y-6">
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-emerald-50 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-4"><Icon name="upload-cloud" size={32}/></div>
                                    <h3 className="font-black text-slate-800 text-xl uppercase tracking-tight">Bulk Data Import</h3>
                                    <p className="text-xs text-slate-400 mt-2 font-medium">Add multiple records at once using Excel.</p>
                                </div>
                                <div className="space-y-4">
                                    <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100 text-center space-y-4">
                                        <p className="text-xs font-bold text-slate-500">Step 1: Get the format</p>
                                        <button onClick={downloadTemplate} className="w-full py-3 bg-white border border-slate-200 text-slate-600 rounded-xl text-xs font-black uppercase shadow-sm flex items-center justify-center gap-2 hover:border-blue-300 hover:text-blue-600 transition-all"><Icon name="download" size={16}/> Download Excel Template</button>
                                    </div>
                                    <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100 text-center space-y-4 relative">
                                        <p className="text-xs font-bold text-slate-500">Step 2: Upload filled file</p>
                                        <input type="file" accept=".xlsx, .xls" onChange={handleBulkImport} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                                        <div className="w-full py-8 border-2 border-dashed border-slate-300 rounded-xl text-slate-400 flex flex-col items-center justify-center gap-2 bg-white"><Icon name="file-spreadsheet" size={24} /><span className="text-[10px] font-black uppercase tracking-widest">Click to Upload Excel</span></div>
                                    </div>
                                </div>
                                <div className="pt-2"><button onClick={() => setShowImportModal(false)} className="w-full py-4 bg-slate-800 text-white rounded-2xl font-black uppercase shadow-lg hover:bg-slate-900 transition-all">Close</button></div>
                            </div>
                        </div>
                    )}

                    {isCameraActive && (
                        <div className="fixed inset-0 z-[200] bg-black flex flex-col items-center justify-center p-6 no-print">
                            <video ref={videoRef} autoPlay playsInline className="w-full max-w-md rounded-[2.5rem] shadow-2xl border-4 border-white/10" />
                            <canvas ref={canvasRef} className="hidden" />
                            <div className="mt-8 flex gap-6">
                                <button onClick={() => { videoRef.current.srcObject.getTracks().forEach(t => t.stop()); setIsCameraActive(false); }} className="w-16 h-16 rounded-full bg-white/10 text-white flex items-center justify-center border border-white/20 hover:bg-red-500 transition-all"><Icon name="x"/></button>
                                <button onClick={snap} className="w-20 h-20 rounded-full bg-white border-8 border-white/20 active:scale-90 transition-all shadow-xl"></button>
                            </div>
                        </div>
                    )}

                    {showSettings && (
                        <div className="fixed inset-0 z-[110] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-md">
                            <div className="bg-white w-full max-w-2xl rounded-[3rem] shadow-2xl overflow-hidden p-10 space-y-12 h-[80vh] overflow-y-auto no-scrollbar">
                                <CategoryManager title="Bank Names" list={bankList} onUpdate={setBankList} />
                                <CategoryManager title="Status Lifecycle" list={statusList} onUpdate={setStatusList} />
                                <CategoryManager title="Custom Headings" list={customHeadings} onUpdate={setCustomHeadings} />
                                <button onClick={() => setShowSettings(false)} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black uppercase hover:bg-black transition-all">Dismiss Settings</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const DetailCard = ({ label, value, icon, color }) => (
            <div className="bg-white p-4 rounded-2xl border shadow-sm flex items-start gap-3 mb-2">
                <div className="p-2.5 bg-slate-50 text-slate-400 rounded-xl"><Icon name={icon} size={16} /></div>
                <div className="overflow-hidden"><span className="text-[8px] font-black text-slate-400 uppercase tracking-widest block mb-0.5">{label}</span><p className={`font-black text-[13px] leading-tight truncate ${color || 'text-slate-800'}`}>{value || 'N/A'}</p></div>
            </div>
        );

        const SidebarLink = ({ active, onClick, icon, label }) => (
            <button onClick={onClick} className={`w-full flex items-center gap-3 px-5 py-4 rounded-2xl font-black text-sm transition-all ${active ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}><Icon name={icon} size={18} /> {label}</button>
        );
        const StatusBadge = ({ status }) => {
            const colors = { 'Pending': 'bg-amber-50 text-amber-600 border-amber-100', 'Processed': 'bg-emerald-50 text-emerald-600 border-emerald-100', 'Under Process': 'bg-blue-50 text-blue-600 border-blue-100' };
            return (
                <span className={`px-4 py-2 rounded-xl text-[9px] font-black uppercase border shadow-sm transition-all flex items-center gap-2 hover:shadow-md cursor-pointer ${colors[status] || 'bg-slate-100 text-slate-500'}`}>
                    <div className={`w-1.5 h-1.5 rounded-full ${status === 'Processed' ? 'bg-emerald-500' : status === 'Pending' ? 'bg-amber-500' : 'bg-blue-500 animate-pulse'}`}></div>
                    {status}
                </span>
            );
        };

        const Input = ({ label, ...props }) => (
            <div className="space-y-1 flex-1">
                <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-wider">{label}</label>
                <input {...props} onChange={e => props.onChange(e.target.value)} className="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 outline-none font-bold text-sm text-slate-700 shadow-inner focus:bg-white focus:ring-4 focus:ring-blue-100 transition-all" />
            </div>
        );

        const Select = ({ label, options, value, onChange }) => (
            <div className="space-y-1 flex-1">
                <label className="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-wider">{label}</label>
                <div className="relative">
                    <select value={value} onChange={e => onChange(e.target.value)} className="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 outline-none font-bold text-sm text-slate-700 shadow-inner appearance-none">
                        {options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                    </select>
                    <Icon name="chevron-down" size={14} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none" />
                </div>
            </div>
        );
        const CategoryManager = ({ title, list, onUpdate }) => {
            const [val, setVal] = useState('');
            return (
                <div className="space-y-4">
                    <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">{title}</h4>
                    <div className="flex gap-3">
                        <input type="text" className="flex-1 bg-slate-100 p-4 rounded-2xl border-none outline-none font-bold text-sm shadow-inner" placeholder={`Add to ${title}...`} value={val} onChange={e => setVal(e.target.value)} />
                        <button onClick={() => {if(val){onUpdate([...list, val]); setVal('')}}} className="bg-blue-600 text-white px-6 rounded-2xl font-black shadow-lg hover:bg-blue-700 transition-all"><Icon name="plus" /></button>
                    </div>
                    <div className="flex flex-wrap gap-2">
                        {list.map((item, i) => (
                            <div key={i} className="flex items-center gap-2 bg-white px-4 py-2 rounded-xl border border-slate-200 shadow-sm group">
                                <span className="text-sm font-black text-slate-700">{item}</span>
                                <button onClick={() => onUpdate(list.filter((_, idx) => idx !== i))} className="text-slate-300 group-hover:text-red-500 transition-colors"><Icon name="trash-2" size={14}/></button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
