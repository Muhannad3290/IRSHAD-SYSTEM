<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IRSHAD SYSTEM | Cloud Enterprise v4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @media print { .no-print { display: none !important; } }
        .table-container::-webkit-scrollbar { height: 4px; }
        .table-container::-webkit-scrollbar-track { background: #f1f5f9; }
        .table-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .status-btn:active { transform: scale(0.95); }
        .highlight-row { background-color: #E0F2FE !important; border: 2px solid #3B82F6 !important; transition: all 0.3s ease; }
        input, select, button { touch-action: manipulation; }
    </style>
</head>
<body class="bg-[#F1F5F9] text-[#1E293B]">
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. FIREBASE CONFIGURATION (REPLACE THIS WITH YOUR KEYS) ---
        const firebaseConfig = {
  apiKey: "AIzaSyAmCBzRXK5vUSQxVBdPhcAAGSPi0MuskDs",
  authDomain: "irshad-system.firebaseapp.com",
  projectId: "irshad-system",
  storageBucket: "irshad-system.firebasestorage.app",
  messagingSenderId: "240570536650",
  appId: "1:240570536650:web:5e9275c93dd6847bc41a33",
  measurementId: "G-G0X4HP3BFZ"
};

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        const { useState, useEffect, useRef, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name, size]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // --- AUTHENTICATION COMPONENT ---
        const AuthScreen = ({ onLogin }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleAuth = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                try {
                    if (isLogin) {
                        await auth.signInWithEmailAndPassword(email, password);
                    } else {
                        await auth.createUserWithEmailAndPassword(email, password);
                    }
                } catch (err) {
                    setError(err.message);
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-[#F1F5F9] p-4">
                    <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-100">
                        <div className="flex justify-center mb-6">
                            <div className="bg-blue-600 p-4 rounded-2xl text-white shadow-lg">
                                <Icon name="cpu" size={32} />
                            </div>
                        </div>
                        <h2 className="text-2xl font-black text-center text-slate-800 mb-1">IRSHAD SYSTEM</h2>
                        <p className="text-center text-slate-400 text-xs font-bold uppercase tracking-widest mb-8">Secure Cloud Access</p>
                        
                        {error && <div className="bg-red-50 text-red-500 p-4 rounded-xl text-xs font-bold mb-4">{error}</div>}

                        <form onSubmit={handleAuth} className="space-y-4">
                            <div>
                                <label className="text-[10px] font-black text-slate-400 uppercase ml-1">Email</label>
                                <input type="email" required className="w-full p-4 bg-slate-50 rounded-xl border border-slate-100 outline-none font-bold text-sm" value={email} onChange={e => setEmail(e.target.value)} />
                            </div>
                            <div>
                                <label className="text-[10px] font-black text-slate-400 uppercase ml-1">Password</label>
                                <input type="password" required className="w-full p-4 bg-slate-50 rounded-xl border border-slate-100 outline-none font-bold text-sm" value={password} onChange={e => setPassword(e.target.value)} />
                            </div>
                            <button disabled={loading} className="w-full py-4 bg-blue-600 text-white rounded-xl font-black uppercase shadow-lg hover:bg-blue-700 transition-all disabled:opacity-50">
                                {loading ? 'Processing...' : (isLogin ? 'Secure Login' : 'Register Account')}
                            </button>
                        </form>
                        <div className="mt-6 text-center">
                            <button onClick={() => setIsLogin(!isLogin)} className="text-xs font-bold text-slate-400 hover:text-blue-600">
                                {isLogin ? "Need an account? Register" : "Have an account? Login"}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [loadingInitial, setLoadingInitial] = useState(true);

            // Data States
            const [cases, setCases] = useState([]);
            const [trash, setTrash] = useState([]); // Derived from cases where isDeleted = true
            
            // Settings States (Fetched from Firestore 'config' collection)
            const [bankList, setBankList] = useState(['Global Bank', 'Central Trust']);
            const [statusList, setStatusList] = useState(['Pending', 'Under Process', 'Processed', 'Delivered']);
            const [customHeadings, setCustomHeadings] = useState([]);

            const [currentView, setCurrentView] = useState('dashboard');
            const [selectedCase, setSelectedCase] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showReportModal, setShowReportModal] = useState(false);
            const [showImportModal, setShowImportModal] = useState(false);
            const [showMobileMenu, setShowMobileMenu] = useState(false);
            const [reportFilters, setReportFilters] = useState({ bank: '', status: [] });
            const [isEditing, setIsEditing] = useState(false);
            const [search, setSearch] = useState('');
            const [startDate, setStartDate] = useState('');
            const [endDate, setEndDate] = useState('');
            const [formData, setFormData] = useState({ 
                siNo: '', bankName: '', buyer: '', seller: '', status: 'Pending', photo: null, customFields: [], isDeleted: false 
            });
            const [isCameraActive, setIsCameraActive] = useState(false);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            // --- FIREBASE LISTENERS ---
            useEffect(() => {
                const unsubscribeAuth = auth.onAuthStateChanged(u => {
                    setUser(u);
                    setLoadingInitial(false);
                });
                return () => unsubscribeAuth();
            }, []);

            // Fetch Data and Settings when User is Logged In
            useEffect(() => {
                if (!user) return;

                // 1. Listen to Cases
                const unsubscribeCases = db.collection('cases').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                    const allData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setCases(allData.filter(d => !d.isDeleted));
                    setTrash(allData.filter(d => d.isDeleted));
                });

                // 2. Listen to Settings (Stored in a doc named 'general' in 'config' collection)
                const unsubscribeSettings = db.collection('config').doc('general').onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        if(data.banks) setBankList(data.banks);
                        if(data.statuses) setStatusList(data.statuses);
                        if(data.headings) setCustomHeadings(data.headings);
                    } else {
                        // Create default config if not exists
                        db.collection('config').doc('general').set({
                            banks: ['Global Bank', 'Central Trust', 'Federal Reserve'],
                            statuses: ['Pending', 'Under Process', 'Processed', 'Delivered'],
                            headings: []
                        });
                    }
                });

                return () => {
                    unsubscribeCases();
                    unsubscribeSettings();
                };
            }, [user]);

            // Save Settings Update to Firestore
            const updateSettings = async (type, newList) => {
                try {
                    await db.collection('config').doc('general').update({
                        [type]: newList
                    });
                } catch (error) {
                    console.error("Error updating settings", error);
                    // Fallback create if update fails
                    await db.collection('config').doc('general').set({ [type]: newList }, { merge: true });
                }
            };

            const allUsedHeadings = useMemo(() => 
                Array.from(new Set([...customHeadings, ...cases.flatMap(c => c.customFields ? c.customFields.map(f => f.label) : [])])), 
            [cases, customHeadings]);

            const filteredData = useMemo(() => {
                return cases.filter(c => {
                    const s = search.toLowerCase();
                    const matchesSearch = 
                        (c.bankName || '').toLowerCase().includes(s) || 
                        (c.siNo || '').includes(s) || 
                        (c.buyer || '').toLowerCase().includes(s) || 
                        (c.seller || '').toLowerCase().includes(s) ||
                        (c.customFields || []).some(f => f.value.toLowerCase().includes(s));
 
                    let matchesDate = true;
                    if (startDate || endDate) {
                        const dateParts = c.timestamp.split(',')[0].split('/'); // Assumes DD/MM/YYYY
                        // Parse carefully
                        const caseDate = new Date(`${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`);
                        if (startDate) matchesDate = matchesDate && caseDate >= new Date(startDate);
                        if (endDate) matchesDate = matchesDate && caseDate <= new Date(endDate);
                    }
                    return matchesSearch && matchesDate;
                });
            }, [cases, search, startDate, endDate]);

            // --- CRUD OPERATIONS (Modified for Firebase) ---

            const handleSave = async (e) => {
                e.preventDefault();
                const timestamp = new Date().toLocaleString('en-GB');
                
                try {
                    if (isEditing && formData.id) {
                        // Update
                        await db.collection('cases').doc(formData.id).update({
                            ...formData,
                            // Ensure we don't overwrite timestamp unless intended, but update status logic is separate
                        });
                    } else {
                        // Create
                        await db.collection('cases').add({
                            ...formData,
                            timestamp: timestamp,
                            statusTimestamp: timestamp,
                            isDeleted: false,
                            createdBy: user.uid
                        });
                    }
                    closeModal();
                } catch (err) {
                    alert("Error saving record: " + err.message);
                }
            };

            const toggleStatus = async (caseId) => {
                const c = cases.find(item => item.id === caseId);
                if (!c) return;
                const nextIdx = (statusList.indexOf(c.status) + 1) % statusList.length;
                const newStatus = statusList[nextIdx];
                const now = new Date().toLocaleString('en-GB');

                try {
                    await db.collection('cases').doc(caseId).update({
                        status: newStatus,
                        statusTimestamp: now
                    });
                } catch (err) { console.error(err); }
            };

            const softDelete = async (id) => {
                if(confirm("Move this record to Recycle Bin?")) {
                    await db.collection('cases').doc(id).update({ isDeleted: true });
                    if(currentView === 'details') setCurrentView('list');
                }
            };

            const restoreItem = async (id) => {
                await db.collection('cases').doc(id).update({ isDeleted: false });
            };

            const permanentDelete = async (id) => {
                if(confirm("Are you sure? This action cannot be undone.")) { 
                    await db.collection('cases').doc(id).delete();
                }
            };

            // --- BULK IMPORT ---
            const handleBulkImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (evt) => {
                    try {
                        const bstr = evt.target.result;
                        const wb = XLSX.read(bstr, { type: 'binary' });
                        const wsname = wb.SheetNames[0];
                        const ws = wb.Sheets[wsname];
                        const data = XLSX.utils.sheet_to_json(ws);
                        if (data.length === 0) { alert("Excel file is empty!"); return; }
                        
                        const timestamp = new Date().toLocaleString('en-GB');
                        const batch = db.batch();
                        
                        let count = 0;
                        data.forEach((row, index) => {
                            const siNo = row["SI_NO"] || row["SI No"] || `AUTO-${Date.now()}-${index}`;
                            const bankName = row["BANK_NAME"] || row["Bank Name"] || "Unknown Bank";
                            const buyer = row["BUYER"] || row["Buyer"] || "-";
                            const seller = row["SELLER"] || row["Seller"] || "-";
                            const status = row["STATUS"] || row["Status"] || "Pending";
                            
                            const standardKeys = ["SI_NO", "SI No", "BANK_NAME", "Bank Name", "BUYER", "Buyer", "SELLER", "Seller", "STATUS", "Status"];
                            const rowCustomFields = Object.keys(row).filter(key => !standardKeys.includes(key)).map(key => ({ label: key, value: String(row[key]) }));

                            const docRef = db.collection('cases').doc(); // Auto ID
                            batch.set(docRef, {
                                siNo: String(siNo),
                                bankName: String(bankName),
                                buyer: String(buyer),
                                seller: String(seller),
                                status: statusList.includes(status) ? status : "Pending",
                                photo: null,
                                timestamp: timestamp,
                                statusTimestamp: timestamp,
                                customFields: rowCustomFields,
                                isDeleted: false,
                                createdBy: user.uid
                            });
                            count++;
                        });

                        await batch.commit();
                        
                        // Update lists if new banks found
                        const newBanks = [...new Set(data.map(row => row["BANK_NAME"] || row["Bank Name"] || "Unknown Bank"))];
                        const combinedBanks = [...new Set([...bankList, ...newBanks])];
                        if(combinedBanks.length > bankList.length) updateSettings('banks', combinedBanks);

                        alert(`Success! ${count} records imported to Cloud.`);
                        setShowImportModal(false);
                    } catch (error) { console.error(error); alert("Error parsing/uploading Excel file."); }
                };
                reader.readAsBinaryString(file);
            };

            // --- EXPORT FUNCTIONS (Identical to previous, using filteredData) ---
            // (Keeping the logic condensed for brevity as it relies on filteredData which is already handled)
            const downloadTemplate = () => {
                const headers = ["SI_NO", "BANK_NAME", "BUYER", "SELLER", "STATUS", ...customHeadings];
                const exampleRow = ["1001", "Global Bank", "John Doe", "Jane Smith", "Pending", ...customHeadings.map(() => "Value")];
                const worksheet = XLSX.utils.aoa_to_sheet([headers, exampleRow]);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Import_Template");
                XLSX.writeFile(workbook, "Irshad_Import_Template.xlsx");
            };

            const generateExcelFile = (dataToExport, fileName) => {
                const excelData = dataToExport.map(c => {
                    const row = { "SERIAL NO": c.siNo, "DATE": c.timestamp, "BANK NAME": c.bankName, "BUYER": c.buyer, "SELLER": c.seller, "STATUS": c.status, "LAST UPDATE": c.statusTimestamp };
                    allUsedHeadings.forEach(h => { const field = c.customFields.find(f => f.label === h); row[h.toUpperCase()] = field ? field.value : "-"; });
                    return row;
                });
                const worksheet = XLSX.utils.json_to_sheet(excelData);
                // Apply Styling (Condensed)
                const headerStyle = { font: { bold: true, color: { rgb: "FFFFFF" } }, fill: { fgColor: { rgb: "2563EB" } } };
                const range = XLSX.utils.decode_range(worksheet['!ref']);
                for (let C = range.s.c; C <= range.e.c; ++C) {
                    const cellRef = XLSX.utils.encode_cell({c: C, r: 0});
                    if (worksheet[cellRef]) worksheet[cellRef].s = headerStyle;
                }
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Registry");
                XLSX.writeFile(workbook, fileName);
            };

            const exportToExcel = () => generateExcelFile(filteredData, `Report_${new Date().toISOString().slice(0,10)}.xlsx`);
            const generateTargetedExcel = () => {
                const { bank, status } = reportFilters;
                const targetData = cases.filter(c => (bank ? c.bankName === bank : true) && (status.length > 0 ? status.includes(c.status) : true));
                generateExcelFile(targetData, `Specific_Report.xlsx`);
                setShowReportModal(false);
            };

            const exportToPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('l', 'mm', 'a4');
                const header = [["SI No", "Date", "Bank", "Buyer", "Seller", "Status", ...allUsedHeadings]];
                const body = filteredData.map(c => [c.siNo, c.timestamp, c.bankName, c.buyer, c.seller, c.status, ...allUsedHeadings.map(h => (c.customFields.find(f=>f.label===h)?.value || '-'))]);
                doc.autoTable({ head: header, body: body, theme: 'grid' });
                doc.save("Report.pdf");
            };

            const generateSinglePDF = (c) => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('l', 'mm', 'a4');
                doc.setFontSize(20); doc.text("STATUS REPORT", 14, 15);
                doc.setFontSize(10); doc.text(`Generated: ${new Date().toLocaleString()}`, 14, 22);
                const header = [["SI No", "Date", "Bank", "Buyer", "Seller", "Status", ...c.customFields.map(f => f.label)]];
                const body = [[c.siNo, c.timestamp, c.bankName, c.buyer, c.seller, c.status, ...c.customFields.map(f => f.value)]];
                doc.autoTable({ head: header, body: body, startY: 30, theme: 'grid', headStyles: { fillColor: [30, 41, 59] } });
                if (c.photo) {
                    try { doc.addImage(c.photo, 'JPEG', 14, doc.lastAutoTable.finalY + 10, 80, 60); } catch(e){}
                }
                doc.save(`Case_${c.siNo}.pdf`);
            };
            
            const generateTargetedPDF = () => {
                // Logic identical to exportToPDF but using filtered subset
                const { bank, status } = reportFilters;
                const targetData = cases.filter(c => (bank ? c.bankName === bank : true) && (status.length > 0 ? status.includes(c.status) : true));
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('l', 'mm', 'a4');
                const header = [["SI No", "Date", "Bank", "Buyer", "Seller", "Status", ...allUsedHeadings]];
                const body = targetData.map(c => [c.siNo, c.timestamp, c.bankName, c.buyer, c.seller, c.status, ...allUsedHeadings.map(h => (c.customFields.find(f=>f.label===h)?.value || '-'))]);
                doc.autoTable({ head: header, body: body, theme: 'grid' });
                doc.save("Filtered_Report.pdf");
                setShowReportModal(false);
            }

            // --- UI HELPERS ---
            const openNewEntry = () => {
                setIsEditing(false);
                const defaultFields = customHeadings.map(h => ({ label: h, value: '' }));
                setFormData({ siNo: '', bankName: bankList[0], buyer: '', seller: '', status: statusList[0], photo: null, customFields: defaultFields });
                setShowModal(true);
            };
            const closeModal = () => { setShowModal(false); setIsEditing(false); };
            const openCamera = async () => {
                setIsCameraActive(true);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    if (videoRef.current) videoRef.current.srcObject = stream;
                } catch (err) { alert("Camera Error"); setIsCameraActive(false); }
            };
            const snap = () => {
                const canvas = canvasRef.current;
                const video = videoRef.current;
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                setFormData({ ...formData, photo: canvas.toDataURL('image/jpeg', 0.5) });
                video.srcObject.getTracks().forEach(t => t.stop());
                setIsCameraActive(false);
            };

            const toggleReportStatus = (selectedStatus) => {
                setReportFilters(prev => {
                    const currentStatuses = Array.isArray(prev.status) ? prev.status : []; 
                    if (currentStatuses.includes(selectedStatus)) return { ...prev, status: currentStatuses.filter(s => s !== selectedStatus) };
                    return { ...prev, status: [...currentStatuses, selectedStatus] };
                });
            };

            // --- MAIN RENDER ---
            if (loadingInitial) return <div className="h-screen flex items-center justify-center text-blue-600 font-bold">Connecting to Cloud...</div>;
            if (!user) return <AuthScreen onLogin={setUser} />;

            return (
                <div className="min-h-screen flex flex-col md:flex-row bg-[#F1F5F9]">
                    {/* MOBILE HEADER */}
                    <div className="md:hidden flex items-center justify-between p-4 bg-white border-b sticky top-0 z-40 shadow-sm">
                        <div className="font-black text-lg text-slate-800 flex items-center gap-2">
                            <div className="bg-blue-600 p-1.5 rounded-lg text-white"><Icon name="cloud" size={16}/></div>
                            IRSHAD CLOUD
                        </div>
                        <button onClick={() => setShowMobileMenu(true)} className="p-2 text-slate-600 hover:bg-slate-100 rounded-lg"><Icon name="menu" /></button>
                    </div>

                    {/* SIDEBAR */}
                    <aside className={`no-print md:flex w-full md:w-72 bg-white border-r flex-col p-6 h-screen sticky top-0 z-50 ${showMobileMenu ? 'fixed inset-0 overflow-y-auto' : 'hidden'}`}>
                        <div className="flex items-center justify-between mb-10 px-2 font-black text-xl text-slate-800">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><Icon name="cpu" /></div>
                                IRSHAD <span className="text-blue-600">CLOUD</span>
                            </div>
                            {showMobileMenu && <button onClick={() => setShowMobileMenu(false)} className="p-2 bg-slate-100 rounded-full text-slate-600"><Icon name="x" size={20}/></button>}
                        </div>
                        
                        <div className="bg-slate-50 p-3 rounded-xl mb-6 flex items-center gap-3 border border-slate-100">
                            <div className="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 font-bold text-xs">U</div>
                            <div className="overflow-hidden">
                                <p className="text-xs font-bold text-slate-800 truncate">{user.email}</p>
                                <button onClick={() => auth.signOut()} className="text-[10px] text-red-500 font-bold uppercase hover:underline">Sign Out</button>
                            </div>
                        </div>

                        <div className="space-y-1">
                            <button onClick={() => { setCurrentView('dashboard'); setShowMobileMenu(false); }} className={`w-full flex items-center gap-3 px-5 py-4 rounded-2xl font-black text-sm transition-all ${currentView === 'dashboard' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}><Icon name="layout" size={18} /> Dashboard</button>
                            <button onClick={() => { setCurrentView('list'); setShowMobileMenu(false); }} className={`w-full flex items-center gap-3 px-5 py-4 rounded-2xl font-black text-sm transition-all ${currentView === 'list' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}><Icon name="database" size={18} /> Records Vault</button>
                            <button onClick={() => { setCurrentView('trash'); setShowMobileMenu(false); }} className={`w-full flex items-center gap-3 px-5 py-4 rounded-2xl font-black text-sm transition-all ${currentView === 'trash' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}><Icon name="trash-2" size={18} /> Recycle Bin</button>
                            <button onClick={() => { setShowSettings(true); setShowMobileMenu(false); }} className={`w-full flex items-center gap-3 px-5 py-4 rounded-2xl font-black text-sm transition-all ${showSettings ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}><Icon name="settings" size={18} /> Categories</button>
                        </div>
                        
                        <div className="mt-auto pt-4 border-t space-y-2">
                             <button onClick={() => setShowImportModal(true)} className="w-full py-3 bg-slate-100 text-slate-600 rounded-xl text-xs font-black shadow-sm flex items-center justify-center gap-2 hover:bg-slate-200"><Icon name="upload-cloud" size={16}/> Bulk Import</button>
                            <div className="grid grid-cols-2 gap-2">
                                <button onClick={exportToExcel} className="w-full py-3 bg-emerald-600 text-white rounded-xl text-xs font-black shadow-md flex items-center justify-center gap-1"><Icon name="file-spreadsheet" size={14}/> Excel</button>
                                <button onClick={exportToPDF} className="w-full py-3 bg-slate-800 text-white rounded-xl text-xs font-black shadow-md flex items-center justify-center gap-1"><Icon name="printer" size={14}/> PDF</button>
                            </div>
                            <button onClick={() => { setReportFilters({bank: '', status: []}); setShowReportModal(true); setShowMobileMenu(false); }} className="w-full py-3 bg-indigo-600 text-white rounded-xl text-xs font-black shadow-md flex items-center justify-center gap-2 hover:bg-indigo-700 transition-colors"><Icon name="file-text" size={16}/> Specific Report</button>
                            <button onClick={() => { openNewEntry(); setShowMobileMenu(false); }} className="w-full bg-blue-600 text-white py-4 rounded-xl font-black shadow-xl hover:bg-blue-700 transition-all mt-2 flex items-center justify-center gap-2"><Icon name="plus" /> New Entry</button>
                        </div>
                    </aside>

                    <main className="flex-1 p-4 md:p-10 pb-24 overflow-x-hidden">
                        {/* DASHBOARD VIEW */}
                        {currentView === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="grid md:grid-cols-4 gap-6">
                                    <div className="bg-white rounded-2xl p-6 border border-slate-100 shadow-sm col-span-1">
                                         <h2 className="font-bold text-slate-800 text-xs mb-3 uppercase tracking-tight flex items-center gap-2">
                                            <Icon name="pie-chart" size={14} className="text-blue-600"/> Analytics
                                        </h2>
                                        <div className="space-y-2">
                                            <div className="flex justify-between items-center p-2 bg-slate-50 rounded-lg">
                                                <span className="text-xs font-bold text-slate-500">Total Cases</span>
                                                <span className="text-sm font-black text-slate-800">{cases.length}</span>
                                            </div>
                                            {statusList.map(st => (
                                                <div key={st} className="flex justify-between items-center p-2 hover:bg-slate-50 rounded-lg transition-colors">
                                                    <span className="text-[10px] font-bold text-slate-400 uppercase">{st}</span>
                                                    <span className="text-xs font-black text-slate-700">{cases.filter(c=>c.status===st).length}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="md:col-span-3 bg-white rounded-[2rem] p-6 border border-slate-100 shadow-sm">
                                        <h2 className="font-black text-slate-800 text-lg mb-6 uppercase tracking-tight">Recent Activity</h2>
                                        <div className="table-container overflow-x-auto">
                                            <table className="w-full text-left min-w-max">
                                                <thead>
                                                    <tr className="text-[10px] font-black text-slate-400 uppercase tracking-widest border-b">
                                                        <th className="pb-4 pl-2">Case Info</th>
                                                        <th className="pb-4">Bank</th>
                                                        <th className="pb-4">Status</th>
                                                        <th className="pb-4 text-right pr-2">Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {cases.slice(0, 5).map(c => (
                                                        <tr key={c.id} className="hover:bg-slate-50 transition-colors border-b last:border-0 border-slate-50">
                                                            <td className="py-4 pl-2">
                                                                <div className="font-black text-slate-700">#{c.siNo}</div>
                                                                <div className="text-[10px] text-slate-400 font-bold">{c.timestamp}</div>
                                                            </td>
                                                            <td className="py-4 font-bold text-slate-600 text-sm">{c.bankName}</td>
                                                            <td className="py-4"><button onClick={() => toggleStatus(c.id)} className="status-btn"><StatusBadge status={c.status} /></button></td>
                                                            <td className="py-4 text-right pr-2">
                                                                <button onClick={() => { setSelectedCase(c); setCurrentView('details'); }} className="p-2 text-slate-400 hover:text-blue-600"><Icon name="eye" size={16}/></button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* LIST VIEW */}
                        {currentView === 'list' && (
                            <div className="space-y-6">
                                <div className="space-y-4 bg-white p-6 rounded-[2rem] shadow-sm border">
                                    <div className="relative">
                                        <Icon name="search" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={18} />
                                        <input type="text" placeholder="Search Cloud Database..." className="w-full p-4 pl-12 bg-slate-50 border-none rounded-2xl outline-none font-medium focus:ring-2 focus:ring-blue-400" value={search} onChange={e => setSearch(e.target.value)} />
                                    </div>
                                    <div className="flex gap-4">
                                        <input type="date" className="p-3 bg-slate-50 rounded-xl border-none text-xs font-bold" value={startDate} onChange={e => setStartDate(e.target.value)} />
                                        <input type="date" className="p-3 bg-slate-50 rounded-xl border-none text-xs font-bold" value={endDate} onChange={e => setEndDate(e.target.value)} />
                                    </div>
                                </div>

                                <div className="grid gap-4">
                                    {filteredData.map(c => (
                                        <div key={c.id} className="bg-white p-6 rounded-[2.5rem] border shadow-sm flex flex-col md:flex-row items-center justify-between gap-4 hover:border-blue-200 transition-all">
                                            <div className="flex items-center gap-5 w-full">
                                                <div className="w-14 h-14 bg-slate-900 rounded-2xl flex items-center justify-center font-black text-white text-xs shrink-0 shadow-lg">#{c.siNo}</div>
                                                <div className="overflow-hidden">
                                                    <h3 className="font-bold text-slate-800 text-lg leading-none mb-1 truncate">{c.bankName}</h3>
                                                    <p className="text-[10px] text-slate-400 font-black uppercase tracking-widest truncate">{c.timestamp} | B: {c.buyer}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                 <button onClick={() => toggleStatus(c.id)} className="status-btn"><StatusBadge status={c.status} /></button>
                                                <div className="h-8 w-[1px] bg-slate-100 mx-2 hidden md:block"></div>
                                                <button onClick={() => { setSelectedCase(c); setCurrentView('details'); }} className="p-3 bg-slate-50 text-slate-400 hover:text-blue-600 rounded-xl"><Icon name="eye" size={18} /></button>
                                                <button onClick={() => generateSinglePDF(c)} className="p-3 bg-slate-50 text-slate-400 hover:text-indigo-600 rounded-xl"><Icon name="file-text" size={18} /></button>
                                                <button onClick={() => { setFormData(c); setIsEditing(true); setShowModal(true); }} className="p-3 bg-slate-50 text-slate-400 hover:text-amber-600 rounded-xl"><Icon name="edit-3" size={18} /></button>
                                                <button onClick={() => softDelete(c.id)} className="p-3 bg-slate-50 text-slate-400 hover:text-red-500 rounded-xl"><Icon name="trash-2" size={18} /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* TRASH VIEW */}
                        {currentView === 'trash' && (
                             <div className="space-y-4">
                                <h2 className="text-xl font-black text-slate-800 flex items-center gap-2"><Icon name="trash-2" className="text-red-500"/> Recycle Bin ({trash.length})</h2>
                                {trash.map(c => (
                                    <div key={c.id} className="bg-white p-6 rounded-[2.5rem] border opacity-75 flex justify-between items-center">
                                         <div>
                                            <h3 className="font-bold text-slate-800">{c.bankName} (#{c.siNo})</h3>
                                            <p className="text-[10px] text-red-400 font-bold uppercase">Deleted</p>
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={() => restoreItem(c.id)} className="px-4 py-2 bg-emerald-50 text-emerald-600 rounded-xl text-xs font-black uppercase">Restore</button>
                                            <button onClick={() => permanentDelete(c.id)} className="px-4 py-2 bg-red-50 text-red-600 rounded-xl text-xs font-black uppercase">Destroy</button>
                                        </div>
                                    </div>
                                ))}
                             </div>
                        )}

                        {/* DETAILS VIEW */}
                        {currentView === 'details' && selectedCase && (
                            <div className="max-w-4xl mx-auto pb-10">
                                <button onClick={() => setCurrentView('list')} className="flex items-center gap-2 text-slate-500 font-bold text-[10px] uppercase hover:text-blue-600 mb-4"><Icon name="arrow-left" size={12} /> Back to Vault</button>
                                <div className="bg-white rounded-[2.5rem] overflow-hidden shadow-2xl border">
                                    <div className="bg-slate-900 p-8 text-white flex justify-between items-center">
                                        <div><h2 className="text-4xl font-black tracking-tighter mb-2">#{selectedCase.siNo}</h2><p className="text-slate-400 text-xs font-bold uppercase">{selectedCase.timestamp}</p></div>
                                        <button onClick={() => toggleStatus(selectedCase.id)} className="status-btn"><StatusBadge status={selectedCase.status} /></button>
                                    </div>
                                    <div className="p-8 bg-[#F8FAFC]">
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                                            <DetailCard label="Bank" value={selectedCase.bankName} icon="landmark" />
                                            <DetailCard label="Buyer" value={selectedCase.buyer} icon="user" />
                                            <DetailCard label="Seller" value={selectedCase.seller} icon="shopping-bag" />
                                            <DetailCard label="Date" value={selectedCase.timestamp} icon="calendar" />
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            {selectedCase.customFields.map((f, i) => <DetailCard key={i} label={f.label} value={f.value} icon="plus-circle" color="text-blue-600" />)}
                                        </div>
                                        {selectedCase.photo && (
                                            <div className="mt-8">
                                                <p className="text-[10px] font-black text-slate-400 uppercase mb-3 tracking-widest">Proof</p>
                                                <img src={selectedCase.photo} className="w-full rounded-3xl border shadow-lg" />
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* MODALS */}
                    {showModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/70 backdrop-blur-md overflow-y-auto">
                            <div className="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden my-auto">
                                <div className="p-8 border-b flex justify-between items-center">
                                    <h3 className="font-black text-slate-800 text-xl uppercase">{isEditing ? 'Modify' : 'New'}</h3>
                                    <button onClick={closeModal}><Icon name="x" className="text-slate-400"/></button>
                                </div>
                                <form onSubmit={handleSave} className="p-8 space-y-5">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase">Serial No</label><input required className="w-full p-3 bg-slate-50 rounded-xl border border-slate-100 font-bold text-sm" value={formData.siNo} onChange={e => setFormData({...formData, siNo: e.target.value})} /></div>
                                        <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase">Status</label><select className="w-full p-3 bg-slate-50 rounded-xl border border-slate-100 font-bold text-sm" value={formData.status} onChange={e => setFormData({...formData, status: e.target.value})}>{statusList.map(s=><option key={s} value={s}>{s}</option>)}</select></div>
                                    </div>
                                    <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase">Bank Name</label><select className="w-full p-3 bg-slate-50 rounded-xl border border-slate-100 font-bold text-sm" value={formData.bankName} onChange={e => setFormData({...formData, bankName: e.target.value})}>{bankList.map(b=><option key={b} value={b}>{b}</option>)}</select></div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase">Buyer</label><input required className="w-full p-3 bg-slate-50 rounded-xl border border-slate-100 font-bold text-sm" value={formData.buyer} onChange={e => setFormData({...formData, buyer: e.target.value})} /></div>
                                        <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase">Seller</label><input required className="w-full p-3 bg-slate-50 rounded-xl border border-slate-100 font-bold text-sm" value={formData.seller} onChange={e => setFormData({...formData, seller: e.target.value})} /></div>
                                    </div>
                                    {formData.customFields.map((field, idx) => (
                                        <div key={idx} className="flex gap-2 items-end">
                                            <div className="flex-1 space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase">{field.label}</label><input className="w-full p-3 bg-slate-50 rounded-xl border border-slate-100 font-bold text-sm" value={field.value} onChange={e => {const n=[...formData.customFields];n[idx].value=e.target.value;setFormData({...formData,customFields:n})}} /></div>
                                        </div>
                                    ))}
                                    <button type="button" onClick={() => { const l=prompt("Heading Name:"); if(l){ setCustomHeadings([...customHeadings,l]); updateSettings('headings', [...customHeadings,l]); setFormData({...formData, customFields: [...formData.customFields, {label:l, value:''}]}); }}} className="text-[10px] font-black text-blue-600 uppercase">+ Add Field</button>
                                    
                                    {!formData.photo ? (
                                        <button type="button" onClick={openCamera} className="w-full py-8 border-2 border-dashed border-slate-200 rounded-[2rem] flex flex-col items-center gap-2 text-slate-400 hover:text-blue-600 transition-all bg-slate-50/50"><Icon name="camera" /><span className="text-[10px] font-black uppercase tracking-widest">Attach Proof</span></button>
                                    ) : (
                                        <div className="relative group h-32 overflow-hidden border-2 rounded-2xl shadow-inner"><img src={formData.photo} className="w-full h-full object-cover" /><button type="button" onClick={() => setFormData({...formData, photo: null})} className="absolute inset-0 bg-red-500/80 text-white flex items-center justify-center opacity-0 group-hover:opacity-100 font-black text-xs uppercase transition-all">Delete</button></div>
                                    )}
                                    <button type="submit" className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase tracking-[0.2em] shadow-xl hover:bg-blue-700 transition-all">Save to Cloud</button>
                                </form>
                            </div>
                        </div>
                    )}
                    
                    {/* SETTINGS MODAL */}
                    {showSettings && (
                        <div className="fixed inset-0 z-[110] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-md">
                            <div className="bg-white w-full max-w-lg rounded-[3rem] shadow-2xl p-8 space-y-8 h-[70vh] overflow-y-auto no-scrollbar">
                                <h3 className="text-xl font-black uppercase text-center">Global Settings</h3>
                                <CategoryManager title="Banks" list={bankList} onUpdate={l => {setBankList(l); updateSettings('banks', l);}} />
                                <CategoryManager title="Statuses" list={statusList} onUpdate={l => {setStatusList(l); updateSettings('statuses', l);}} />
                                <button onClick={() => setShowSettings(false)} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black uppercase">Close</button>
                            </div>
                        </div>
                    )}

                    {/* IMPORT/REPORT MODALS are structurally similar to original, kept condensed for brevity */}
                    {showImportModal && (
                        <div className="fixed inset-0 z-[120] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-8 space-y-6 text-center">
                                <Icon name="upload-cloud" size={48} className="mx-auto text-emerald-500"/>
                                <h3 className="font-black text-xl uppercase">Bulk Upload</h3>
                                <button onClick={downloadTemplate} className="w-full py-3 border border-slate-200 rounded-xl text-xs font-bold uppercase">Download Template</button>
                                <div className="relative w-full py-8 border-2 border-dashed border-slate-300 rounded-xl bg-slate-50"><input type="file" accept=".xlsx" onChange={handleBulkImport} className="absolute inset-0 opacity-0 cursor-pointer" /><span className="text-xs font-bold text-slate-400">Click to Upload Excel</span></div>
                                <button onClick={() => setShowImportModal(false)} className="w-full py-4 bg-slate-800 text-white rounded-2xl font-black uppercase">Cancel</button>
                            </div>
                        </div>
                    )}

                     {showReportModal && (
                        <div className="fixed inset-0 z-[120] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-8 space-y-6">
                                <h3 className="font-black text-slate-800 text-xl uppercase text-center">Export Report</h3>
                                <select value={reportFilters.bank} onChange={e => setReportFilters({...reportFilters, bank: e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl border font-bold text-sm"><option value="">-- All Banks --</option>{bankList.map(b => <option key={b} value={b}>{b}</option>)}</select>
                                <div className="grid grid-cols-2 gap-2">{statusList.map(s => <button key={s} onClick={() => toggleReportStatus(s)} className={`p-3 rounded-xl text-xs font-black uppercase border ${reportFilters.status.includes(s) ? 'bg-blue-600 text-white' : 'bg-white'}`}>{s}</button>)}</div>
                                <div className="flex gap-2"><button onClick={generateTargetedExcel} className="flex-1 py-4 bg-emerald-600 text-white rounded-2xl font-black uppercase text-xs">Excel</button><button onClick={generateTargetedPDF} className="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase text-xs">PDF</button></div>
                                <button onClick={() => setShowReportModal(false)} className="w-full py-4 bg-slate-100 text-slate-500 rounded-2xl font-black uppercase">Cancel</button>
                            </div>
                        </div>
                    )}

                    {isCameraActive && (
                        <div className="fixed inset-0 z-[200] bg-black flex flex-col items-center justify-center p-6">
                            <video ref={videoRef} autoPlay playsInline className="w-full max-w-md rounded-[2.5rem] border-4 border-white/10" />
                            <canvas ref={canvasRef} className="hidden" />
                            <div className="mt-8 flex gap-6">
                                <button onClick={() => { videoRef.current.srcObject.getTracks().forEach(t => t.stop()); setIsCameraActive(false); }} className="w-16 h-16 rounded-full bg-white/10 text-white flex items-center justify-center"><Icon name="x"/></button>
                                <button onClick={snap} className="w-20 h-20 rounded-full bg-white border-8 border-white/20 active:scale-90 transition-all"></button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const DetailCard = ({ label, value, icon, color }) => (
            <div className="bg-white p-4 rounded-2xl border shadow-sm flex items-start gap-3 mb-2">
                <div className="p-2.5 bg-slate-50 text-slate-400 rounded-xl"><Icon name={icon} size={16} /></div>
                <div className="overflow-hidden"><span className="text-[8px] font-black text-slate-400 uppercase tracking-widest block mb-0.5">{label}</span><p className={`font-black text-[13px] leading-tight truncate ${color || 'text-slate-800'}`}>{value || 'N/A'}</p></div>
            </div>
        );
        const StatusBadge = ({ status }) => {
            const colors = { 'Pending': 'bg-amber-50 text-amber-600 border-amber-100', 'Processed': 'bg-emerald-50 text-emerald-600 border-emerald-100', 'Under Process': 'bg-blue-50 text-blue-600 border-blue-100' };
            return <span className={`px-4 py-2 rounded-xl text-[9px] font-black uppercase border shadow-sm flex items-center gap-2 ${colors[status] || 'bg-slate-100 text-slate-500'}`}><div className={`w-1.5 h-1.5 rounded-full ${status === 'Processed' ? 'bg-emerald-500' : status === 'Pending' ? 'bg-amber-500' : 'bg-blue-500 animate-pulse'}`}></div>{status}</span>;
        };
        const CategoryManager = ({ title, list, onUpdate }) => {
            const [val, setVal] = useState('');
            return (
                <div className="space-y-4">
                    <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">{title}</h4>
                    <div className="flex gap-3"><input type="text" className="flex-1 bg-slate-100 p-4 rounded-2xl border-none font-bold text-sm" placeholder={`Add ${title}...`} value={val} onChange={e => setVal(e.target.value)} /><button onClick={() => {if(val){onUpdate([...list, val]); setVal('')}}} className="bg-blue-600 text-white px-6 rounded-2xl font-black"><Icon name="plus" /></button></div>
                    <div className="flex flex-wrap gap-2">{list.map((item, i) => <div key={i} className="flex items-center gap-2 bg-white px-4 py-2 rounded-xl border border-slate-200"><span className="text-sm font-black text-slate-700">{item}</span><button onClick={() => onUpdate(list.filter((_, idx) => idx !== i))}><Icon name="trash-2" size={14} className="text-slate-300 hover:text-red-500"/></button></div>)}</div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
